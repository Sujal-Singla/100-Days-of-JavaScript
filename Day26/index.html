<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker - Day 26</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Habit Tracker</h1>
      <div class="input">
        <input type="text" name="" id="habit" placeholder="Enter a habit" />
        <button class="add">Add Habit</button>
      </div>
      <div class="habit-list">
        <!-- <li>I have to do college task</li> -->
      </div>
      <div class="progress">
        <p>Your Progress</p>
        <progress value="0" min="0" max="100"></progress>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
