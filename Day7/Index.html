<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app (Day 7)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>JavaScript Quiz</h1>
      </div>
      <div class="ques-ans">
        <div class="question">
          <p id="question">Sample question</p>
        </div>
        <div class="choices">
          <button class="choice" data-answer="a">a</button>
          <button class="choice" data-answer="b">b</button>
          <button class="choice" data-answer="c">c</button>
          <button class="choice" data-answer="d">d</button>
        </div>
        <button class="next">Submit</button>
      </div>
      <div class="result">
        <p id="result">Quiz finished!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
