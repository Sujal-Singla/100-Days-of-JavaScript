<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter - Day 13</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <h1>Word Counter</h1>
      <textarea
        type="text"
        placeholder="Type or paste your text here..."
      ></textarea>
      <div class="count">
        <div class="wordcount">Words: 0</div>
        <div class="charcount">Characters: 0</div>
      </div>
      <p>Start typing to see the stats update in real-time!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
