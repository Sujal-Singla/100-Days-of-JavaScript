<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Intake Tracker- day 18</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daily Water Intake Tracker</h1>
      <h3>Daily Goal: 8 Glasses</h3>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <p class="glasses">
        You've had <span class="number">1</span> glasses Today
      </p>
      <div class="button">
        <button class="add">+1 Glass</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
