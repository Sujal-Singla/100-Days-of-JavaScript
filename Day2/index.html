<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Tip Calculator</h1>
      </div>
      <div class="input">
        <label>
          Bill Amount:-
          <input type="number" id="amount" placeholder="Enter Bill Amount" />
        </label>
        <div class="range">
          <label>
            Tip percentage: <span id="percentage">15</span>
            <input
              type="range"
              class="percentage"
              min="0"
              max="50"
              value="15"
            />
          </label>
        </div>
        <div class="people">
          <label>
            Number Of People:-
            <input type="number" id="numberofPeople" value="1" />
          </label>
        </div>
      </div>
      <div class="show">
        <p class="totalTip">Total Tip: $0.00</p>
        <p class="totalBill">Total Bill with Tip: $0.00</p>
        <p class="individualbill">Amount Per Person: $0.00</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
