<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - day 17</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <p class="move">Choose your move:</p>
      <div class="choice">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
      <div class="input">
        <p class="user">Your choice</p>
        <p class="computer">computer's choice</p>
      </div>
      <div class="winner">
        <h2>Winner:</h2>
      </div>
      <div class="score">
        <p class="userScore">Your Score : 0</p>
        <p class="computerScore">Computer's Score : 0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
